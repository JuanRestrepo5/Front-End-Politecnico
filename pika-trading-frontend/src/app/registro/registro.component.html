<!-- Contenedor principal del formulario de registro -->
<div class="registro-container">
  
  <!-- Título del formulario -->
  <h2>Formulario de registro</h2>

  <!-- Formulario con evento de envío vinculado a registrarUsuario() y referencia local #formulario -->
  <form (ngSubmit)="registrarUsuario()" #formulario="ngForm">
    
    <!-- Grupo de inputs para nombre y apellido -->
    <div class="input-group">
      
      <!-- Input para el nombre -->
      <div class="input-box">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          [(ngModel)]="nombre"
          placeholder="Ingrese su nombre"
          required
        />
      </div>

      <!-- Input para el apellido -->
      <div class="input-box">
        <label for="apellido">Apellido</label>
        <input
          type="text"
          id="apellido"
          name="apellido"
          [(ngModel)]="apellido"
          placeholder="Ingrese su apellido"
          required
        />
      </div>

    </div>

    <!-- Input para correo electrónico -->
    <label for="email">Dirección de correo electrónico</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      placeholder="Ingrese su correo"
      required
    />

    <!-- Input para la contraseña -->
    <label for="password">Contraseña</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      placeholder="Ingrese su contraseña"
      required
    />

    <!-- Input para confirmar contraseña -->
    <label for="confirm-password">Repita la contraseña</label>
    <input
      type="password"
      id="confirm-password"
      name="confirmPassword"
      [(ngModel)]="confirmPassword"
      placeholder="Repita su contraseña"
      required
    />

    <!-- Botón para enviar el formulario -->
    <button type="submit">Registrarse</button>

    <!-- Enlace para ir al login si ya tiene cuenta -->
    <p class="login-link">
      ¿Ya tienes cuenta?
      <a routerLink="/login">Inicia sesión</a>
    </p>
    
  </form>
</div>
