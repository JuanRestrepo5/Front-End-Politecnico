<div class="registro-container">
    <h2>Formulario de registro</h2>
    <form>
        <div class="input-group">
            <div class="input-box">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="input-box">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" placeholder="Ingrese su apellido">
            </div>
        </div>

        <label for="email">Dirección de correo electrónico</label>
        <input type="email" id="email" placeholder="Ingrese su correo">

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingrese su contraseña">

        <label for="confirm-password">Repita la contraseña</label>
        <input type="password" id="confirm-password" placeholder="Repita su contraseña">

        <button type="submit">Registrarse</button>

        <p class="login-link">¿Ya tienes cuenta? <a href="/login">Inicia sesión</a></p>
    </form>
</div>
