<h2>Usuarios registrados</h2>
<table>
  <tr>
    <th>ID</th><th>Nombre</th><th>Email</th><th>Rol</th><th>Acciones</th>
  </tr>
  <tr *ngFor="let u of usuarios">
    <td>{{ u.id }}</td>
    <td>{{ u.nombre }}</td>
    <td>{{ u.email }}</td>
    <td>{{ u.rol }}</td>
    <td>
      <button (click)="eliminarUsuario(u.id)">Eliminar</button>
    </td>
  </tr>
</table>
