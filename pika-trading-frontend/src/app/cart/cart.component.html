<!-- Si el carrito tiene productos, mostramos el contenido -->
<ng-container *ngIf="carrito.length > 0; else vacio">
  <div class="carrito-container">
    
    <!-- Título del carrito -->
    <h2 class="titulo-carrito">Tu carrito de compras</h2>

    <!-- Lista de productos en el carrito -->
    <div class="carrito-item" *ngFor="let item of carrito">
      
      <!-- Imagen de la carta -->
      <img [src]="item.imagen" alt="Carta" class="imagen-carta">

      <!-- Información de la carta -->
      <div class="info-carta">
        <h3>{{ item.nombre }}</h3>
        <p>Precio: ${{ item.precio }}</p>

        <!-- Controles para cambiar la cantidad -->
        <div class="cantidad-control">
          <button (click)="disminuirCantidad(item)">−</button>
          <span>{{ item.cantidad }}</span>
          <button (click)="aumentarCantidad(item)">+</button>
        </div>
      </div>

      <!-- Botón para eliminar el producto del carrito -->
      <button class="btn-eliminar" (click)="eliminarDelCarrito(item)">
        Eliminar
      </button>
    </div>

    <!-- Footer del carrito con total y botón para vaciar -->
    <div class="carrito-footer">
      <h3>Total: {{ total | currency:'USD':'symbol':'1.0-0' }}</h3>
      <button class="btn-vaciar" (click)="vaciarCarrito()">Vaciar carrito</button>
    </div>

  </div>
</ng-container>

<!-- Plantilla alternativa si el carrito está vacío -->
<ng-template #vacio>
  <h2>Tu carrito está vacío</h2>
</ng-template>
